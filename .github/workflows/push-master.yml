name: wallet master
on: 
  push:
    branches:
      - master
    paths-ignore:
      - '**.md'

jobs:
  build-and-deploy:
    runs-on: ubuntu-16.04
    steps:
    - name: Checkout repo
      uses: actions/checkout@v2

    - name: get commit short SHA
      id: vars
      run: |
        echo ::set-output name=sha_short::$(git rev-parse --short=8 ${{ github.sha }})
  
    - name: Setup node version
      uses: actions/setup-node@v1
      with:
        node-version: '10.x'

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Install packages
      run: yarn install --frozen-lockfile

    - name: Build
      run: yarn build:dev

    - name: Store artifact
      env:
        SHA_SHORT: ${{ steps.vars.outputs.sha_short }}
      run: |
        zip -r $SHA_SHORT.zip ./dist/
        aws s3 sync $SHA_SHORT.zip s3://endpass-artifact/wallet/dev/latest.zip
        aws s3 sync $SHA_SHORT.zip s3://endpass-artifact/wallet/dev/ --delete
         
    - name: Deploy static site to S3 bucket
      run: aws s3 sync ./dist/ s3://wallet-dev.endpass.com --delete

    - name: Slack Notification
      uses: homoluctus/slatify@master
      if: always()
      with:
        type: ${{ job.status }}
        job_name: 'wallet build and deploy'
        username: 'GitHub Actions'
        icon_emoji: ':github:'
        url: ${{ secrets.SLACK_WEBHOOK_URL }}
