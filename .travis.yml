language: node_js
node_js:
- '10'
env:
  matrix:
  - TEST_SUITE=unit
  - TEST_SUITE=e2e
cache:
  directories:
  - "~/.cache"
install: yarn install --frozen-lockfile
before_script:
- yarn run dev &
- sleep 5
script:
- yarn run $TEST_SUITE
- yarn dev-build
deploy:
  provider: s3
  access_key_id:
    secure: 
  secret_access_key:
    secure: 
  bucket: wallet-dev.endpass.com
  region: us-east-1
  skip_cleanup: true
  local_dir: dist
  on:
    branch: master
notifications:
  slack:
