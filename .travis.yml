language: node_js
node_js:
- '10'
addons:
  apt:
    packages:
    - libgconf-2-4
cache:
  directories:
  - "~/.cache"
install:
  - pip install --user awscli
  - export PATH=$PATH:$HOME/.local/bin 
  - yarn install --frozen-lockfile
stages:
  - name: test
  - name: dev
    if: branch = master
  - name: staging
    if: branch = release
jobs:
  include:
  - stage: test
    env:
      matrix:
      - TEST_SUITE=unit
      - TEST_SUITE=e2e
    before_script:
      - yarn dev &
      - sleep 5
    script:
      - yarn $TEST_SUITE

  - stage: dev
    script:
      - yarn build:dev
    deploy:
    - provider: script
      script: "aws s3 sync dist s3://wallet-dev.endpass.com --region=us-east-1 --delete"
      skip_cleanup: true
      on:
        all_branches: true
        condition: "$TRAVIS_BRANCH =~ ^master$|^v[0-9]+\\.[0-9]+$"

  - stage: staging
    script:
      - yarn build:staging
    deploy:
    - provider: script
      script: "aws s3 sync dist s3://wallet-staging.endpass.com --region=us-east-1 --delete"
      skip_cleanup: true
      on:
        all_branches: true
        condition: "$TRAVIS_BRANCH =~ ^release$|^v[0-9]+\\.[0-9]+$"
notifications:
  slack:
    secure: 
